<html>
  <head>
    <title>Test Grid</title>
    <link rel="stylesheet" href="base.css" charset="utf-8">
    <link rel="stylesheet" href="../build/forms.css" charset="utf-8">
    <style media="screen">

      .grid__item {
        margin-bottom: 3em;
      }

      .grid__item > div {
        margin-bottom: 1.5em;
      }


    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="h2">Forms</h1>
      <div class="grid">
        <div class="grid__item tablet-width--4of12">

          <form class="" action="index.html" method="post">
            <div class="field">
              <label class="field__question" for="email">Email</label>
              <input type="email" name="email" class="control--text" id="email" placeholder="me@example.com">
            </div>
            <div class="field">
              <label class="field__question" for="password">Username</label>
              <input type="text" name="username" class="control--text" id="username" disabled placeholder="helloworld">
            </div>
            <div class="field">
              <label class="field__question" for="password">Password</label>
              <input type="password" name="password" class="control--text" id="password">
            </div>
            <div class="field">
              <label class="field__question">
                <input type="checkbox" class="control--boolean">
                <span>Remember me</span>
              </label>
            </div>
            <div class="field">
              <button type="button" name="button" class="btn btn--primary">Login</button>
            </div>
          </form>
        </div>
        <div class="grid__item tablet-width--8of12">
          <form class="" action="index.html" method="post">
            <div class="field">
              <label class="field__question">
                <input type="checkbox" class="control--boolean">
                <span>Choice 1</span>
              </label>
            </div>
            <div class="field">
              <label class="field__question">
                <input type="checkbox" class="control--boolean">
                <span>Choice 1</span>
              </label>
            </div>
            <div class="field">
              <label class="field__question field__question--inline">
                <input type="radio" class="control--boolean" name="choice">
                <span>Choice 1</span>
              </label>
              <label class="field__question field__question--inline">
                <input type="radio" class="control--boolean" name="choice">
                <span>Choice 2</span>
              </label>
            </div>
          </form>
          <form class="" action="index.html" method="post">
            <div class="field">
              <label for="choose" class="field__question">Select</label>
              <select class="control--choice" name="choose">
                <option>First Choice</option>
                <option>Second Choice</option>
                <option>Third Choice</option>
              </select>
            </div>
          </form>
          <form class="" action="index.html" method="post">
            <div class="field">
              <label for="description" class="field__question">Description</label>
              <textarea name="description" rows="3" class="control--text control--multiline"></textarea>
            </div>
          </form>
        </div>
      </div>
      <h2 class="h4">Input feedback</h2>
      <div class="grid">
        <div class="grid__item width--3of12">
          <div class="field field--success">
            <input type="text" class="control--text">
            <div class="field__feedback">
              Username available
            </div>
          </div>
        </div>
        <div class="grid__item width--3of12">
          <div class="field field--notice">
            <input type="text" class="control--text">
            <div class="field__feedback">
              Some information
            </div>
          </div>
        </div>
        <div class="grid__item width--3of12">
          <div class="field field--warning">
            <input type="text" class="control--text">
            <div class="field__feedback">
              Make sure it's correct
            </div>
          </div>
        </div>
        <div class="grid__item width--3of12">
          <div class="field field--error">
            <input type="text" class="control--text">
            <div class="field__feedback">
              Invalid email
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
